<div class="row">
  <div class="col-12">
     <nb-card size="">
        <nb-card-header>
           Student Grades
        </nb-card-header>
        <nb-card-body>
           <div style="margin-bottom: 30px" class="row">
              <div class="col-md-3">
                 <input nbInput
                 [(ngModel)]="year"
                 id="input-year"
                 name="year"
                 placeholder="Year"
                 autofocus
                 fullWidth
                 type="number"
                 [required]="true"
                 >
              </div>
              <div class="col-md-3">
                 <input nbInput
                 [min]="1" [max]="4"
                 [(ngModel)]="semester"
                 id="input-semester"
                 name="semester"
                 placeholder="Semester"
                 autofocus
                 type="number"
                 fullWidth
                 [required]="true">
              </div>
              <div class="col-md-3">
                 <button nbButton
                    status="success"
                    [class.btn-pulse]="submitted" (click)="addGrades()">
                 View Grades
                 </button>
              </div>
           </div>


           <div class="data">

            <div *ngFor="let subject of result" class="form-control-group">
               <label class="label" for="input">{{subject.subjectName}}:</label>
               <input style="color: black;" nbInput
               [(ngModel)]="subject.grade"
                      fullWidth
                      disabled
                      >
             </div>

           </div>

           <div *ngIf="result.length == 0">
              <h4>No data found.</h4>
           </div>



        </nb-card-body>
     </nb-card>
  </div>
</div>
