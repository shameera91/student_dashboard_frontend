<div class="row">
  <div class="col-12">
     <nb-card size="">
      <nb-card-header>
        Add Subjects
      </nb-card-header>
      <nb-card-body>
          <form (ngSubmit)="addSubject();form.reset()" #form="ngForm"  aria-labelledby="title">
              <div class="form-control-group">
                  <label class="label" for="input-subjectCode">Subject code:</label>
                  <input nbInput
                         [(ngModel)]="subject.subjectCode"
                         #subjectCode="ngModel"
                         id="input-subjectCode"
                         name="subjectCode"
                         placeholder="Subject code"
                         autofocus
                         fullWidth
                         [required]="true">
                  <ng-container *ngIf="subjectCode.invalid && subjectCode.touched && !submitted">
                    <p class="error-message" *ngIf="subjectCode.errors?.required">
                        Subject code is required!
                    </p>
                  
                  </ng-container>
                </div>

                <div class="form-control-group">
                  <label class="label" for="input-subjectName">Subject name:</label>
                  <input nbInput
                         [(ngModel)]="subject.subjectName"
                         #subjectName="ngModel"
                         id="input-subjectName"
                         name="subjectName"
                         placeholder="Subject name"
                         autofocus
                         fullWidth
                         [required]="true">
                  <ng-container *ngIf="subjectName.invalid && subjectName.touched">
                    <p class="error-message" *ngIf="subjectName.errors?.required">
                      Subject name is required!
                    </p>
                  </ng-container>
                </div>


              

      
                <div style="margin-top: 50px;" class="row">
                  <div class="col-md-12">
                      <button nbButton
                      status="success"
                      [disabled]="submitted || !form.valid"
                      [class.btn-pulse]="submitted">
                Add Subject
              </button>
                  </div>
                </div>

          </form>
        </nb-card-body>
    </nb-card>

    <nb-card>
      <nb-card-header>
        Student List
      </nb-card-header>
    
      <nb-card-body>
        <ng2-smart-table  [source]="source" [settings]="Tablesettings"  >
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
      
  </div>
</div>
